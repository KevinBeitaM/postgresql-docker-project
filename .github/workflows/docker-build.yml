name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      run: docker-compose build

    - name: Start services
      run: docker-compose up -d

    - name: Wait for PostgreSQL
      run: |
        timeout 60 bash -c 'until docker-compose exec -T postgres pg_isready -U admin; do sleep 2; done'

    - name: Run health check
      run: docker-compose exec -T postgres psql -U admin -d main_database -c "SELECT 1;"

    - name: Check table creation
      run: docker-compose exec -T postgres psql -U admin -d main_database -c "\dt app.*"

    - name: Stop services
      run: docker-compose down

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './docker'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'